<script>
    "use strict"

    window.onload = newWindow
    //window is the browser object model


    // event

    function newWindow()
    {
        document.getElementById("newWindow").onclick = function()
        {
            window.open("http://saskpolytech.ca")
        }

        document.getElementById("goBack").onclick = function()
        {
            window.history.back()
            //window.history.go(-1)
            //window.history.go(2)

        }
        document.getElementById("closeWindow").onclick = function()
        {
            window.close()
        }
        
        
        
        // document.getElementById("newWindow").onclick = openWindow
        // document.getElementById("goBack").onclick = goBack
        document.getElementById("displayLocation").onclick = function() 
        {
        window.alert(window.location);
        };

        document.getElementById("assignLocation").onclick = function() 
        {
            window.location = "http://saskpolytech.ca";
        };

        document.getElementById("callReplace").onclick = function() 
        {
            window.location.replace("https://sportsnet.ca");
        };

        document.getElementById("navigatorExample").onclick = function() {
            window.alert(window.navigator.userAgent) 
        };


        let timeoutID;
        let count = 0;

        document.getElementById("experiment").onclick = function() {
            timeoutID = window.setInterval(function() {
                count++;
                debugger;
                alert(count);
            }, 5000);
        };

        document.getElementById("experiment2").onclick = function() {
            clearInterval(timeoutID);
        };

        document.getElementById("navigatorExample").onclick = function() {
            window.alert(window.navigator.userAgent) 
        };


        document.getElementById("resize").onclick = function() 
        {
            let winWidth = 500;
            let winHeight = 400;
            let screenWidth = screen.availWidth;
            let screenHeight = screen.availHeight;

            window.resizeTo(winWidth, winHeight);

            let hPosition = (screenWidth - winWidth) / 2;
            let vPosition = (screenHeight - winHeight) / 2;

            window.moveTo(hPosition, vPosition);

            // could be simplified to the following shorter but less understandable code:
            // window.moveTo( screen.availWidth / 2 - 250, screen.availHeight / 2 - 200 );
        };

    }
