  <script>
    "use strict"

    window.onload = function(){
        document.getElementById("innerTextorHTMLButton").onclick = setInnerTextorElement
        document.getElementById("btnNextStep").onclick = clickFunction
        let clickNumber = 0
        let newElement, newTextNode, existingElement, parent

        function setInnerTextorElement()
        {
            document.getElementById("innerTextorHTMLExample").innerHTML = "<strong>I am the king</strong>"
            //document.getElementById("innerTextorHTMLExample").innerText = "<strong>I am the king</strong>"
        }


        function clickFunction()
        {
            clickNumber++

            switch(clickNumber){
                case 1:
                    alert("Creating <p> element")
                    newElement =  document.createElement("p")
                    break
                case 2: 
                    alert("Creating text node");
                    newTextNode =  document.createTextNode("Cheesiest movie line EVER")  
                    break;
                case 3:
                    alert("Adding text node to new <p> element");
                    newElement.appendChild(newTextNode)
                    break;
                case 4:
                    alert("Adding new <p> element to <body> element");
                    existingElement = document.getElementById("para")  
                    parent  =   existingElement.parentNode
                    parent.appendChild(newElement)
                    break;
                case 5:
                    alert("Removing the newly added <p> element");
                    parent.removeChild(newElement)    
                    break;
                case 6:
                    alert("Adding new <p> element before the existing paragraph");
                    parent.insertBefore(newElement,existingElement)      
                    break;
                case 7:
                    alert("Removing the newly added <p> element, again");
                    parent.removeChild(newElement)        
                    break;
                case 8:   
                    alert("Replacing the existing paragraph with the new one"); 
                    parent.replaceChild(newElement,existingElement)   
                    break;   
                default:
                    alert("All Done!")           

            }
        }
    }
